		/* dropleft copy from BootStrap 4 */

		.dropleft .dropdown-menu {
			top: 0.4rem;
			right: 35px;
			left: auto;
			margin-top: 0;
			margin-right: 0.125rem;
		}
		
		.dropleft .dropdown-toggle::after {
			display: inline-block;
			width: 0;
			height: 0;
			margin-left: 0.255em;
			vertical-align: 0.255em;
			content: "";
		}
		
		.dropleft .dropdown-toggle::after {
			display: none;
		}
		
		.dropleft .dropdown-toggle::before {
			display: inline-block;
			width: 0;
			height: 0;
			margin-right: 0.3em;
			vertical-align: 0.255em;
			content: "";
			border-top: 0.3em solid transparent;
			border-right: 0.3em solid;
			border-bottom: 0.3em solid transparent;
		}
		
		.dropleft .dropdown-toggle:empty::after {
			margin-left: 0;
		}
		
		.dropleft .dropdown-toggle::before {
			vertical-align: 0;
		}

	<script type="text/babel">
		// 標籤多選
		var Multiselect = Vue.component('vue-multiselect', window.VueMultiselect.default);
		var toolbar = new Vue({
			el: '#toolbar',
			data() {
				return {
					value: [
						{ name: 'Javascript'}
					],
					options: [
						{ name: 'Vue.js'},
						{ name: 'Javascript'},
						{ name: 'Open Source'}
					],
					isFloatShow: false
				}
			},
			mounted() {
				this.initialDateTimePicker(),
				this.dragCard();
			},
			components: {
				Multiselect,
			},
			methods: {
				initialDateTimePicker() {
					$('#datetimepicker3').datetimepicker({
						format: 'YYYY/MM/DD HH:mm:ss',
					});
				},
				initialDrag(elmnt) {
					var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
					if (document.getElementById(elmnt.id + "header")) {
						// if present, the header is where you move the DIV from:
						document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
					} else {
						// otherwise, move the DIV from anywhere inside the DIV:
						elmnt.onmousedown = dragMouseDown;
					}
	
					function dragMouseDown(e) {
						e = e || window.event;
						e.preventDefault();
						// get the mouse cursor position at startup:
						pos3 = e.clientX;
						pos4 = e.clientY;
						document.onmouseup = closeDragElement;
						// call a function whenever the cursor moves:
						document.onmousemove = elementDrag;
					}
	
					function elementDrag(e) {
						e = e || window.event;
						e.preventDefault();
						// calculate the new cursor position:
						pos1 = pos3 - e.clientX;
						pos2 = pos4 - e.clientY;
						pos3 = e.clientX;
						pos4 = e.clientY;
						// set the element's new position:
						elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
						elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
					}
	
					function closeDragElement() {
						// stop moving when mouse button is released:
						document.onmouseup = null;
						document.onmousemove = null;
					}
				},
				dragCard() {
					this.initialDrag(document.getElementById("mydiv"));
				},
				addTag(newTag) {
					const tag = {
					  name: newTag,
					}
					this.options.push(tag)
					this.value.push(tag)
				},
				isShowCard() {
					this.isFloatShow = !this.isFloatShow;
				}

			}
		});
    </script>
